name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/web
          echo "Installing dependencies..."
          npm ci --no-audit --no-fund
          echo "Dependencies installed"

      - name: Build Next.js app
        run: |
          cd apps/web
          echo "Building Next.js app..."
          npm run build
          echo "Next.js build completed"

      - name: Build for Cloudflare with OpenNext
        run: |
          cd apps/web
          echo "Building for Cloudflare with OpenNext..."
          npx opennextjs-cloudflare@latest build
          echo "OpenNext build completed"

      - name: Verify build output
        run: |
          cd apps/web
          echo "Verifying build output..."
          ls -la .opennext/
          echo "Build output verification complete"

      - name: Deploy to Cloudflare Pages
        run: |
          cd apps/web
          echo "Deploying to Cloudflare Pages..."
          npx wrangler pages deploy .opennext/dist --compatibility-date=2025-04-01 --compatibility-flags=nodejs_compat
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
